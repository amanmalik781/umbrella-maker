<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Umbrella</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="customizer-tool">
        <div id="umbrella-preview">
            <img id="umbrella-image" src="assets/blue_umbrella.png" alt="Umbrella">
            <!-- <img id="logo-image" src="" alt="Logo Preview" style="display:none;"> -->
            <img id="loader-image" src="assets/loader_icon.svg" alt="Loading" style="display:none;">
        </div>
        <div id="customization-options">
            <h1>Custom Umbrella</h1>
            <div id="color-swatches">
                <button class="color-swatch" data-color="blue"></button>
                <button class="color-swatch" data-color="pink"></button>
                <button class="color-swatch" data-color="yellow"></button>
            </div>
            <div id="upload-section">
                <p>Customize your umbrella</p>
                <p>Upload a logo for an instant preview.</p>
                <p>.png and .jpg files only. Max file size is 5MB.</p>
                <input type="file" id="logo-upload" accept="image/*">
                <button id="upload-button">
                    <img src="assets/upload_icon.svg" alt="Upload Icon" class="upload-icon">
                    UPLOAD LOGO
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
