<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Umbrella</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="customizer-tool">
        <div id="umbrella-preview">
            <img id="umbrella-image" src="assets/blue_umbrella.png" alt="Umbrella">
            <img id="logo-image" src="" style="display:none;">
            <img id="loader-image" src="assets/loader_icon.svg" alt="Loading" style="display:none;">
        </div>
        <div id="customization-options">
            <h1>Custom Umbrella</h1>
            <div id="color-swatches">
                <button class="color-swatch selected" data-color="blue"></button>
                <button class="color-swatch" data-color="pink"></button>
                <button class="color-swatch" data-color="yellow"></button>
            </div>
            <div id="upload-section">
                <h3>Customize your umbrella</h3>
                <p>Upload a logo for an instant preview.</p>
                <p style="font-size: 12px;">.png and .jpg files only. Max file size is 5MB.</p>
                <input type="file" id="logo-upload" accept="image/*">
                <button id="upload-button">
                    <img src="assets/upload_icon.svg" alt="Upload Icon" id="upload-icon">
                    <img src="assets/loader_icon_small.svg" alt="Loader Icon" id="loader-image-small"
                        style="display:none;">
                    <div id="upload-button-text">UPLOAD LOGO</div>
                    <div id="delete-logo-icon" style="visibility: hidden;">X</div>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
